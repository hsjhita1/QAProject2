<!DOCTYPE html>
    <html>
        <head>
            <title>
                {{ title }}
            </title>
            <style>
                table, th, td {
                    border: 1px solid black;
                    border-collapse: collapse;
                    padding: 10px;
                    text-align: center;
                }

            </style>
        </head>
        <body>
            <h1>Razzle Dazzle</h1>
            <p>{{ result }}</p>

            <table >
                <tr>
                    <th>ID</th>
                    <th>Difficulty</th>
                    <th>Score</th>

                </tr>
                {% for data in data1 %}

                </tr>

                        {{ data.id }}
