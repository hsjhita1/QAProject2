version: '3.7'
services:
  nginx:
    image: nginx:latest
    ports:
    - target: 80
      published: 80
    volumes: 
    - type: bind
      source: ./nginx/nginx.conf
      target: /etc/nginx/nginx.conf
    environment: 
    - FLASK_DB_URI=${PROJECT2_DB}
  service1:
    build: ./Service1
    ports: 
    - target: 5000
      published: 5000
    environment: 
    - FLASK_DB_URI=${PROJECT2_DB}
  service2:
    build: ./Service2
    ports: 
    - target: 5001
      published: 5001
  service3:
    build: ./Service3
    ports: 
      - target: 5002
        published: 5002
  service4:
    build: ./Service4
    ports: 
    - target: 5003
      published: 5003
    environment: 
    - FLASK_DB_URI=${PROJECT2_DB}